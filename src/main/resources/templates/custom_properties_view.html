<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Custom_Properties_View</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewpoint" content="width=device-width,initial-scale=1.0">
    <!-- 引入bootstrap样式 -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet" media="screen">
    <!--<link href="WEB-INF/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet" media="screen">-->

    <!-- 引入bootstrap-table样式 -->
    <link href="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.min.css" rel="stylesheet">
</head>
<body>

<h1>Hello World!</h1>
<span><h1>SpringSource</h1></span>
<ul>
    <li th:text="${springSource.url}"></li>
    <li th:text="${springSource.driver_class_name}"></li>
    <li th:text="${springSource.username}"></li>
    <li th:text="${springSource.password}"></li>
    <li th:text="${springSourceTomcat.max_active}"></li>
    <li th:text="${springSourceTomcat.max_idle}"></li>
    <li th:text="${springSourceTomcat.min_idle}"></li>
    <li th:text="${springSourceTomcat.initial_size}"></li>
</ul>
<span><h1>EmailProperties</h1></span>
<ul>
    <li th:text="${emailProperties.username}"></li>
    <li th:text="${emailProperties.password}"></li>
</ul>
<span><h1>Email2Properties</h1></span>
<ul>
    <li th:text="${email2Properties.username}"></li>
    <li th:text="${email2Properties.password}"></li>
</ul>
<!-- jquery -->
<!--<script src="WEB-INF/bootstrap-3.3.7-dist/js/jquery-3.3.1.js"></script>-->
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<!--<script src="WEB-INF/bootstrap-3.3.7-dist/js/bootstrap.js"></script>-->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
<!-- bootstrap-table.min.js -->
<script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
<!-- 引入中文语言包 -->
<script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/locale/bootstrap-table-zh-CN.min.js"></script>
</body>
</html>
